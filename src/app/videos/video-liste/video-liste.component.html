<div class="card">
  <div class="card-footer"></div>
  <div class="card-body">
    <table class="table table-hover table-striped">
      <thead>
      <th>Ref</th>
      <th>Titre</th>
      <th>Description</th>
      <th>Tags</th>
      <th>Date Upload</th>
     <th>Likes</th>
      <th>Dislikes</th>
      <th>Total Vue</th>
      <th>URL</th>
      <th>Path</th>
      <th>Action</th>
      <th>Update</th>
      </thead>
      <tbody>
      <tr *ngFor="let v of videos index as i">
        <td>{{v.ref}}</td>
        <td>{{v.titre}}</td>
        <td>{{v.description}}</td>
        <td>{{v.tags}}</td>
        <td>{{v.dateUpload}}</td>
      <td>{{v.likes}}</td>
        <td>{{v.dislikes}}</td>
        <td>{{v.totalVue}}</td>
        <td>{{v.url}}</td>
        <td>{{v.path}}</td>
        <td><span (click)="delete(i)"><i class="fa fa-trash btn btn-danger"></i></span></td>
        <td><span (click)="update(i,v)"><i class="fa fa-edit btn btn-warning"></i></span></td>
      </tr>
     <!-- <div class="card">
        <div class="card-header"><label>what</label></div>
        <div class="card-body"></div>
        <div class="card-footer"></div>
      </div>-->
      </tbody>
    </table>
  </div>
  <!--<nav><a class="" routerLink="playlistes/playliste-create" routerLinkActive="active">PlayListe</a></nav>
  <router-outlet></router-outlet>-->
</div>
